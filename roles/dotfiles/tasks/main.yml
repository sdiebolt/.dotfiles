---
- name: Install GNU Stow
  become: true
  community.general.pacman:
    name: stow
    state: present

- name: Build directories list
  ansible.builtin.find:
    paths: [dotfiles/]
    recurse: no
    file_type: directory
  register: files

- name: Deploy dotfiles
  with_items: '{{ files.files }}'
  ansible.builtin.shell: |
    STOW_PATH={{ item.path | replace("dotfiles/", "") }}
    OVERRIDE_TARGET=$(cat ${STOW_PATH}/.override 2>/dev/null)
    TARGET=${OVERRIDE_TARGET:-{{ ansible_facts.env.HOME }}}
    stow -v -t ${TARGET} ${STOW_PATH}
  args:
    chdir: ./dotfiles
    executable: /bin/bash
  loop_control:
    label: |-
      {% if output.stderr|length > 1 %}
      {{ item.path }}
      {{ output.stderr }}
      {%- else %}
      {{ item.path }}
      {%- endif %}
  register: output
  changed_when: '"LINK" in output.stderr'
