---
- name: Bootstrap development environment
  hosts: localhost
  tasks:
    - name: Update all submodules
      tags:
        - submodules
        - nvim
      ansible.builtin.command:
        cmd: git submodule update --force --init --recursive --jobs 4
      changed_when: false

    - name: GNU Stow
      tags: stow
      import_role:
        name: stow

    # Installing Rust before CLI tools because some CLI tools are installed using Cargo.
    - name: Rust
      tags: rust
      import_role:
        name: rust

    - name: Command-line tools
      tags: cli
      import_role:
        name: cli

    - name: Python
      tags: python
      import_role:
        name: python

    - name: Neovim
      tags: nvim
      import_role:
        name: nvim

    - name: Nerd fonts
      tags: nerd-fonts
      import_role:
        name: nerd-fonts

    - name: i3
      tags: i3
      import_role:
        name: i3

    - name: WezTerm
      tags: wezterm
      import_role:
        name: wezterm
