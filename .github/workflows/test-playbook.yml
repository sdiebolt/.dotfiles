name: Test Ansible Playbook

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  test-arch:
    name: Test on Arch Linux
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm python ansible git sudo

      - name: Create test user with sudo privileges
        run: |
          useradd -m -G wheel -s /bin/bash testuser
          echo '%wheel ALL=(ALL) NOPASSWD: ALL' > /etc/sudoers.d/wheel
          chown -R testuser:testuser /github/workspace

      - name: Install Ansible collections
        run: su - testuser -c "cd /github/workspace && ansible-galaxy collection install kewlfft.aur"

      - name: Run Ansible playbook syntax check
        run: su - testuser -c "cd /github/workspace && ansible-playbook --syntax-check install.yml"

      - name: Run Ansible playbook
        run: su - testuser -c "cd /github/workspace && ansible-playbook -i localhost, -c local install.yml"
