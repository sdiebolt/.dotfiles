name: Test Ansible Playbook

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  test-ubuntu:
    name: Test on Ubuntu
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install Ansible and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible github3.py

      - name: Run Ansible playbook syntax check
        run: |
          ansible-playbook --syntax-check install.yml

      - name: Run Ansible playbook in check mode
        run: |
          ansible-playbook -i localhost, -c local --check install.yml
