<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<alias>
    <family>serif</family>
    <prefer>
        <family>Inter</family>
        <family>Cantarell</family>
        <family>FreeSans</family>
    </prefer>
</alias>
<alias>
    <family>sans-serif</family>
    <prefer>
        <family>Inter</family>
        <family>Cantarell</family>
        <family>FreeSans</family>
    </prefer>
</alias>
<alias>
    <family>monospace</family>
    <prefer>
        <family>Monaspace Neon</family>
    </prefer>
</alias>
<match target="font">
    <edit name="embeddedbitmap" mode="assign">
        <bool>false</bool>
    </edit>
</match>
</fontconfig>
